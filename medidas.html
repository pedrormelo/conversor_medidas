<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/icones-gratis/repetir_318-350631.jpg?w=2000"
      type="image/x-icon"
    />
    <title>Conversor</title>
  </head>

  <body>
    <header>
      <button id="nav-toggle">&#9776;</button>
      <nav id="main-nav" class="hide">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="medidas.html">Comprimento</a></li>
          <li><a href="#">Peso</a></li>
          <li><a href="#">Temperatura</a></li>
        </ul>
      </nav>
    </header>
    <div class="titulo">Conversor de Unidades de Medida</div>
    <form>
      <div class="field">
        <label for="valor1">Valor:</label>
        <input type="number" id="valor1" name="valor1" required />
      </div>
      <div class="field">
        <label for="unidade1">Unidade:</label>
        <select id="unidade1" name="unidade1">
          <option value="metro">Metros</option>
          <option value="centimetro">Centímetros</option>
          <option value="quilometro">Quilômetro</option>
          <option value="milhas">Milhas</option>
          <option value="polegadas">Polegadas</option>
        </select>
      </div>
      <div class="field">
        <label for="unidade2">Converter para:</label>
        <select id="unidade2" name="unidade2">
          <option value="metro">Metros</option>
          <option value="centimetro">Centímetros</option>
          <option value="quilometro">Quilômetro</option>
          <option value="milhas">Milhas</option>
          <option value="polegadas">Polegadas</option>
        </select>
      </div>
      <div class="field">
        <label for="resultado">Resultado:</label>
        <output id="resultado" name="resultado"></output>
      </div>
      <div class="butao">
        <button id="converte" type="submit">Converter</button>
      </div>
    </form>
    <script src="script.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
